{% extends "index.html" %}
{%block content%}

<br><br><br>
<div >
    <div class="review_box " >
        <h2>Search for a product</h2>
        <form class="row contact_form" action="" method="post" id="contactForm" novalidate="novalidate"> {% csrf_token %}
            <div class="col-md-12">
                <div class="form-group">
                    <textarea class="form-control" name="message" id="message" rows="1" placeholder="Message"></textarea>
                </div>
            </div>
            <div class="col-md-12 text-right">
                <button type="submit" value="submit" class="btn primary-btn">Search</button>
            </div>
        </form>

    </br>  </br>  </br>  </br>

    <section class="lattest-product-area pb-40 category-list">
        <div class="row">
            {%for object in objects%}
          <div class="col-md-6 col-lg-4">
            <div class="card text-center card-product">
              <div class="card-product__img">
                <img class="card-img" src="{{object.image.url}}" alt="" width= "500px"  height= "300px">
                <ul class="card-product__imgOverlay">
                  <li><button><i class="ti-search"></i></button></li>
                </ul>
              </div>
              <div class="card-body">
                <h4 class="card-product__title"><a href="{%url 'product' object.id  %}">{{object.name}}</a></h4>
                <p class="card-product__price">price : {{object.price}}</p>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
      </section>

   



{%endblock%}
